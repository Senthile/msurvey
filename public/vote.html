<!DOCTYPE html>
<html ng-app="App">
<head>
    <title>Vote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen" type="text/css" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    
    <style type="text/css">
        body
        {
            overflow-x: hidden;
            background: #FFFFCC;
        }
        
        img
        {
            width: 40px;
            height: 40px;
        }
        
        #dispModal 
        {
            background: #F2F2F2;
        }        
    </style>
   
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="scripts/angular.js" type="text/javascript"></script>
    <script src="scripts/angular-touch.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.js" type="text/javascript"></script>
    <script src="scripts/vote.js" type="text/javascript"></script>
</head>
    <body ng-controller="voteMachineCtrl">
        
        <div id="page" class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div align="center" style="margin-top: 1em;">
                        Please press a button to cast your vote.
                    </div>
                </div>
            </div>
            
            <div class="row-fluid">
                <div class="span12">
                    <div align="center" style="margin-top: 1em;">
                        <button class="btn btn-large btn-primary" type="button" ng-click="castVote('A')">A</button>    
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12">
                    <div align="center" style="margin-top: 1em;">
                        <button class="btn btn-large btn-info" type="button" ng-click="castVote('B')">B</button>    
                    </div>
                </div>
            </div>
            
            <div class="row-fluid">
                <div class="span12">
                    <div align="center" style="margin-top: 1em;">
                        <button class="btn btn-large btn-success" type="button" ng-click="castVote('C')">C</button>    
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12">
                    <div align="center" style="margin-top: 1em;">
                        <button class="btn btn-large btn-warning" type="button" ng-click="castVote('D')">D</button>    
                    </div>
                </div>
            </div>

           <!-- <div class="row-fluid">
                <div class="span12">
                    <div align="center" style="margin-top: 1em;">
                        <button class="btn btn-large btn-danger" type="button" ng-click="castVote('E')">E</button>    
                    </div>
                </div>
            </div> -->
            
            <div class="row-fluid">
                <div class="span12">
                    <div align="center" style="margin-top: 1em;">
                        Send your boaring level
                    </div>
                </div>
            </div>
            <div class="row-fluid" id="rangeGroup">
                <div class="span12">
                    <div align="center" class="input-append" style="margin-top: 1em;">
                        <input id="boaringRange" style="padding-left: 2em; padding-right: 2em;" type="range"
                            name="points" min="0" max="100" step="5" size="100" ng-model="boaringLevel">
                        <label style="display: inline;">
                            &nbsp;&nbsp;&nbsp;</label>
                        <label style="display: inline;" id="boaringDisplay">
                            {{boaringLevel}}%</label>
                    </div>
                </div>
            </div>
            <div class="row-fluid" id="selectGroup">
                <div class="span12">
                    <div align="center" class="input-append" style="margin-top: 1em;">
                        <select id="boaringSelect"  ng-model="boaringLevel">
                            <option value="0">0%</option>
                            <option value="5">5%</option>
                            <option value="10">10%</option>
                            <option value="15">15%</option>
                            <option value="20">20%</option>
                            <option value="25">25%</option>
                            <option value="30">30%</option>
                            <option value="35">35%</option>
                            <option value="40">40%</option>
                            <option value="45">45%</option>   
                            <option value="50">50%</option> 
                            <option value="55">55%</option>
                            <option value="60">60%</option>
                            <option value="65">65%</option>
                            <option value="70">70%</option>
                            <option value="75">75%</option>
                            <option value="80">80%</option>
                            <option value="85">85%</option>
                            <option value="90">90%</option>
                            <option value="95">95%</option>
                            <option value="100">100%</option>   
                        </select>
                    </div>
                </div>
            </div>   
            
        <div class="row-fluid" >
            <div class="span12">
                <div align="center" style="margin-top: -0.5em; font-size: 0.7em;">
                    Note: Data is posted to server at periodic intervals.
                </div>
            </div>
        </div>             
            
            <div class="row-fluid">
                <div class="span12">
                    <div align="center">
                        <button class="btn" type="button" ng-click="castVote('T')">Test Connection</button>    
                    </div>
                </div>
            </div>
            
            <div class="row-fluid">
                <div class="span12">
                    <div align="center" style="margin-top: 1.5em;" ng-show="loading" >
                        <img src="images/ajax-loader.gif" alt="Loading" />
                    </div>
                </div>
            </div>

        </div>

       
     <!-- Modal -->
    <div id="dispModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                x</button>
        </div>
        <div class="modal-body">
            <div id="alertType" class="alert alert-success">
                <span id="message"></span>
            </div>
        </div>
    </div>       

    </body>
</html>
