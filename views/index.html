<!DOCTYPE html>
<html>
<head>
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen" type="text/css" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body
        {
            /*overflow-x: hidden;*/
            background: #E0E0E0;
        }
        
        img
        {
            width: 65px;
            height: 65px;
        }
        
        .bigFont
        {
            font-size: 1.25em;
            font-weight: bolder;
        }
        
        .questionFont
        {
            font-size: 1.50em;
            font-weight: bolder;
            /*line-height: 150%;
            color: white;
            background: #000080;
           display: inline-block; */
        }            </style>
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.js" type="text/javascript"></script>
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.js" type="text/javascript"></script>
    <script src="scripts/modernizr.js" type="text/javascript"></script>
    <script src="scripts/mustache.js" type="text/javascript"></script>
    <script src="https://www.google.com/jsapi" type="text/javascript"></script>    
    <script src="scripts/questions.json" type="text/javascript"></script>
    <script>
        Modernizr.load([
                {
                    test: window.JSON,
                    nope: 'Scripts/json2.js'
                }]);
        google.load("visualization", "1", { packages: ["corechart"] });
    </script>
    <script src="scripts/shortcut.js" type="text/javascript"></script>
    <script src="scripts/survey.js" type="text/javascript"></script>
</head>
<body>
    <div id="page" class="container-fluid">
        <div class="row-fluid">
            <div class="span10">
                User: admin
            </div>
            <div class="span2">
                <a class="pull-right" href="/logout">Logout</a>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5">
                <button class="btn btn btn-info" type="button" id="previous">
                    <<</button>
            </div>
            <div class="span2">
                <button class="btn btn-success" type="button" id="start">
                    Start</button>
                <button class="btn btn-info" type="button" id="reset">
                    Reset</button>
            </div>
            <div class="span2">
                <div id="spinner" style="margin-top: -15px;">
                    <img src="images/ajax-loader.gif" alt="Loading" />
                </div>
            </div>
            <div class="span3">
                <button class="btn btn btn-info pull-right" type="button" id="next">
                    >></button>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <span class="label" style="margin-top: 1em; margin-bottom: 5px;" id="qid"></span>
                <div id="questionContainer">
                    Question will be displayed here soon.
                </div>
            </div>
            <div class="span6" id="resultContainer">
	            <div class="row-fluid">
		            <div class="span12">
			            <p  style="margin-top: 2em;">
				            <span class="badge badge-warning" style="line-height: 125%; font-size: 2.5em; font-weight: bolder;" id="timer">00:00 mins</span>
				            <span class="badge badge-success" style="line-height: 125%; font-size: 2.5em;" id="receivedResps"> Responses : 0</span>
			            </p>
		            </div>
	            </div>
	            <div class="row-fluid">
	                <div class="span12">
	                    <div id="columnGraphContainer" style="width:100%; height: 20em; margin-left: -4em;"></div>
	                </div>
		            <div class="span12">
			            <div id="pieGraphContainer" style="width:100%; height: 20em; margin-left: -4em;"></div>
		            </div>
	            </div>
            </div>
        </div>
    </div>
    <!-- Error Modal -->
    <div id="errorModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                x</button>
        </div>
        <div class="modal-body">
            <div class="alert alert-error">
                <h5>
                    Error!</h5>
                <span id="error"></span>
            </div>
        </div>
    </div>   
    <script type="text/javascript">
        (function () {
            SurveyTotalSeconds = {{duration}};
        }()); 
    </script>    
</body>
</html>
